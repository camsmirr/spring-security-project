<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User Form</title>
</head>
<body>
<h1> Create User Form</h1>
<form th:action="@{/page/user_addAction}" th:object="${user}" method="post">
    <label>First name:</label><br>
    <input type="text" name ="name"  th:field="*{name}"><br>
    <label>User name:</label><br>
    <input type="text" name="username"  th:field="*{username}"><br>
    <label>Email:</label><br>
    <input type="text" name="email"  th:field="*{email}"><br>
    <label>Password:</label><br>
    <input type="password" name="password"  th:field="*{password}"><br>
    <label>Role:</label><br>
    <input type="text" name="role"  th:field="*{role}"><br>
    <button
            class="text-base w-40  ml-2  hover:scale-110 focus:outline-none flex justify-center px-4 py-2 rounded font-bold cursor-pointer
					        hover: bg-[#46bb91]
					        bg-[#46bb91]
					        text-white
					        border duration-200 ease-in-out
					        border- bg-[#46bb91] transition"
            type="submit" >Submit</button>
</form>
</body>
</html>
