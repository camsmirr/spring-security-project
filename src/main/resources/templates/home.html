<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spring Security</title>
</head>
<body>

<h1>This is the Home Page!</h1>
<p th:inline="text">
    You are logged as: <b>[[${#httpServletRequest.remoteUser}]]</b>
    (<a href="/logout">logout</a>)
<div sec:authorize="hasAnyRole('ADMIN')" >
    <h1> Admin Dashboard </h1>
    <button>
        <span> <a th:href="@{/page/form}">Add User</a></span>
    </button>
    <button>
        <span> <a th:href="@{/page/admin/listOfUsers}">List of Users</a></span>
    </button>
</div>

<div sec:authorize="hasAnyRole('MANAGER')" >
    <h1> MANAGER Dashboard </h1>
</div>

<div sec:authorize="hasAnyRole('CUSTOMER')" >
    <h1> CUSTOMER Dashboard </h1>
</div>

<div sec:authorize="hasAnyRole('OWNER')" >
    <h1> MANAGER Dashboard </h1>
    <button>
        <span> <a th:href="@{/page/manager/listOfMachines}">List of Machines</a></span>
    </button>
</div>


</body>
</html>
