<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login Form</title>
</head>
<body>
<a sec:authorize="!isAuthenticated()" class="btn btn-lg btn-primary" href="/form" role="button">Register &raquo;</a>
<a sec:authorize="!isAuthenticated()" class="btn btn-lg btn-primary" href="/login" role="button">Login &raquo;</a>

  <div class="simple-login-container col-md-4 offset-md-4">
    <h2>Login Form</h2>
    <form th:action="@{/login}" method="post">
      <fieldset>
        <div class="form-group">
          <label>Email:</label><br>
          <input type="text"  th:filed="*{email}"><br>
          <label>Password:</label><br>
          <input type="text"  th:filed="*{password}"><br>

        </div>
        <div class="form-group">
          <label>Password:</label><br>
          <input type="text"  th:filed="*{password}"><br>
        </div>

        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6  form-group">
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6  form-group">
            <a href="/register" class="btn btn-lg btn-primary btn-block">Register</a>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
